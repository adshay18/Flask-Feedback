<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-info justify-content-between ">
        <div class="container">
          <a href="/" class="navbar-brand text-light">Flask Feedback</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['user_id'] %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
